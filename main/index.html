<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Designer Fashion</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/deybaintyobae/Luxe-Designer-Collectives/main/src/img/logo.img">
    
    <style>
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fcfcfc;
            color: #2e2e2e;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        img {
            max-width: 100%;
            display: block;
            height: auto;
        }
        
        ul, ol {
            list-style: none;
        }
        
        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        /* ============================================
           LOADING SCREEN
           ============================================ */
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #141414;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* ============================================
           HEADER & NAVIGATION
           ============================================ */
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(252, 252, 252, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .header-inner {
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #141414;
        }
        
        .nav-menu {
            display: none;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }
        }
        
        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: #2e2e2e;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #141414;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #141414;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .nav-icon:hover {
            opacity: 0.7;
        }
        
        .menu-toggle {
            display: block;
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
        }
        
        .menu-toggle span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #141414;
            left: 0;
            transition: all 0.3s ease;
        }
        
        .menu-toggle span:nth-child(1) { top: 0; }
        .menu-toggle span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .menu-toggle span:nth-child(3) { bottom: 0; }
        
        /* ============================================
           HERO SECTION
           ============================================ */
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero {
            height: 100vh;
            min-height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin-top: 80px;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .hero-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.4), rgba(0,0,0,0.1));
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            color: #fff;
        }
        
        .hero-title {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* ============================================
           BUTTONS
           ============================================ */
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #141414;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #2e2e2e;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        
        .btn-secondary:hover {
            background: #fff;
            color: #141414;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* ============================================
           MOBILE MENU
           ============================================ */
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            max-width: 300px;
            height: 100%;
            background: #fff;
            z-index: 2001;
            transition: left 0.3s ease;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
        }
        
        .mobile-menu.active {
            left: 0;
        }
        
        .mobile-menu-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .mobile-menu-backdrop.active {
            display: block;
            opacity: 1;
        }
        
        .mobile-menu-links {
            display: flex;
            flex-direction: column;
            padding: 0 1.5rem;
        }
        
        .mobile-menu-link {
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.1rem;
            font-weight: 500;
            color: #2e2e2e;
            transition: color 0.3s ease;
        }
        
        .mobile-menu-link:hover {
            color: #141414;
        }
    </style>
</head>
<body>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">LUXE</div>
    </div>
    
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-inner">
            <a href="#" class="brand">LUXE</a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link">New Arrivals</a>
                <a href="#" class="nav-link">Women</a>
                <a href="#" class="nav-link">Men</a>
                <a href="#" class="nav-link">Accessories</a>
                <a href="#" class="nav-link">Sale</a>
            </nav>
            
            <div class="nav-actions">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                
                <div style="position: relative;">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 2L7 6h10l-2-4"/>
                        <path d="M7.68 6h8.64a2 2 0 0 1 1.95 2.38l-1.2 6A2 2 0 0 1 15.13 16H8.87a2 2 0 0 1-1.94-1.62l-1.2-6A2 2 0 0 1 7.68 6Z"/>
                        <circle cx="9" cy="20" r="1"/>
                        <circle cx="16" cy="20" r="1"/>
                    </svg>
                </div>
                
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg">
            <video autoplay muted loop playsinline>
                <source src="https://raw.githubusercontent.com/deybaintyobae/Luxe-Designer-Collectives/main/src/vid/_video_duration_8s_202511051101.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="hero-overlay"></div>
        
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">SPRING COLLECTION 2025</h1>
                <p class="hero-subtitle">Discover the latest trends in luxury fashion</p>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary">Shop Women</a>
                    <a href="#" class="btn btn-secondary">Shop Men</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu-backdrop" id="mobileMenuBackdrop"></div>
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-links">
            <a href="#" class="mobile-menu-link">New Arrivals</a>
            <a href="#" class="mobile-menu-link">Women</a>
            <a href="#" class="mobile-menu-link">Men</a>
            <a href="#" class="mobile-menu-link">Accessories</a>
            <a href="#" class="mobile-menu-link">Sale</a>
            <a href="#" class="mobile-menu-link">Brands</a>
        </div>
    </div>
    
    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuBackdrop = document.getElementById('mobileMenuBackdrop');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    if (mobileMenu && mobileMenuBackdrop) {
                        if (mobileMenu.classList.contains('active')) {
                            closeMobileMenu();
                        } else {
                            mobileMenu.classList.add('active');
                            mobileMenuBackdrop.classList.add('active');
                            document.body.style.overflow = 'hidden';
                        }
                    }
                });
            }
            
            if (mobileMenuBackdrop) {
                mobileMenuBackdrop.addEventListener('click', closeMobileMenu);
            }
            
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    closeMobileMenu();
                });
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMobileMenu();
                }
            });
        });
        
        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuBackdrop = document.getElementById('mobileMenuBackdrop');
            
            if (mobileMenu && mobileMenuBackdrop) {
                mobileMenu.classList.remove('active');
                mobileMenuBackdrop.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
    </script>
    
</body>
</html>
